<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: Box model ::</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .div-1 {
            background-color: purple;
            width: 100px;
            height: 100px;
            padding: 25px 10px;
            /*margin: 15px; so you dont have to write margin left,right,top,bottom etc. will show when you insprect the site*/
            margin: 15px 15px 25px 15px;
            border: 10px solid yellow;
            box-sizing: border-box;

        .div-2 {

        }
    </style>
</head>
<body>
    <div class="div-1">One</div>
    <div class="div-2">Two</div>

</body>
</html>
