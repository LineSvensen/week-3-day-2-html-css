<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .div-1 {
            background-color: red;
        }
        .span-1 {
            background-color: green;
            display: inline-block;
            width: 150px;
            height: 40px;
        }
        .span-2 {
            background-color: yellow;
        }
        .div-2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="div-1">I am a div</div>
    <span class="span-1">I am a span</span>
    <button class="btn-1">I am button</button>
    <span class="span-2">I am span 2</span>
    <div class="div-2">I am div 2</div>

</body>
</html>
